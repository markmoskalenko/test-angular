<div class="tickets__header">
  <app-tickets-choose-date (selectDate)="selectDate($event)"></app-tickets-choose-date>
  <app-tickets-choose-time
    *ngIf="globalService.getSelectedDate() | async"
    (selectTime)="selectTime($event)"
  ></app-tickets-choose-time>
</div>
<app-tickets-list *ngIf="tickets.length > 0" [tickets]="tickets"></app-tickets-list>
